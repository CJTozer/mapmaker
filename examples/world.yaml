# Example showing all the countries of the world.
shape_data:
  repo: naturalearthdata
  base: 10m/cultural
  filename: ne_10m_admin_0_countries.zip
  compressed: true
parameters:
  projection:
    type: mercator
    width: 1440
    height: 960
    scale: 225
    center: [0, -10]
  # Filter everything in.
  filter:
    key: ADM0_A3
    type: all
