# Example using Albers projection and map_subunits data.
shape_data:
  repo: naturalearthdata
  base: 10m/cultural
  filename: ne_10m_admin_0_map_subunits.zip
  compressed: true
parameters:
  projection:
    type: albers
    width: 960
    height: 1280
    scale: 6000
    center: [0, 57]
    rotation: [4.4, 0]
  countries:
    GBR:
      fill: '#BBEEBB'
    JEY:
      fill: '#BBEEBB'
    GGY:
      fill: '#BBEEBB'
    IMN:
      fill: '#BBEEBB'
    IRL:
    FRA:
    BEL:
